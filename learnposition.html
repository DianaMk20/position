<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Block Element</h1>
    <div style="background-color: blue; height: 200px; width: 200px">1</div>
    <div style="background-color: red; height: 200px; width: 200px">2</div>
    <div style="background-color: green; height: 200px; width: 200px">3</div>
    <br />
    <hr />
    <h1>Inline Element</h1>
    <span
      style="
        background-color: blue;
        height: 200px;
        width: 200px;
        display: inline-block;
      "
      ></span
    >
    <span
      style="
        background-color: red;
        height: 200px;
        width: 200px;
        left: 0px;
        display: inline-block;
      "
      ></span
    >
    <span
      style="
        background-color: green;
        height: 200px;
        width: 200px;
        left: 0px;
        display: inline-block;
      "
      >3</span
    >

    <hr />

    <h1>Absolute relative position</h1>

    <div
      style="
        background-color: yellow;
        height: 500px;
        width: 500px;
        margin-top: 30px;
        position: relative;
      "
    >
      <div
        style="
          background-color: blue;
          height: 100px;
          width: 100px;
          position: absolute;
          left: 0px;
          bottom:200px

        "
      >
        1
      </div>
      <div
        style="
          background-color: green;
          height: 100px;
          width: 100px;
          position: absolute;
          left: 0px;
          bottom: 100px;
        "
      >
        2
      </div>
      <div
        style="
          background-color: red;
          height: 100px;
          width: 100px;
          position: absolute;
          left: 0px;
          bottom: 0px;
        "
      >
        3
      </div>
    </div>
  </body>
</html>
